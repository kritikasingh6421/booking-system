#Application server port number
server.port=${PORT:8761}

#Application name
spring.application.name=DISCOVERY-SERVER

#Discovery server configurations properties
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.server.waitTimeInMsWhenSyncEmpty=0

#Zipkin server configuration properties
spring.zipkin.base-url=http://${ZIPKIN_SERVER_HOST:localhost}:${ZIPKIN_SERVER_PORT:9411}
spring.seluth.sampler.probability=1.0
